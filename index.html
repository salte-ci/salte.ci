    <style>
      body {
        font-family: 'Source Code Pro', monospace;
        background: #fafafa;
        color: #1B1D23;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        padding-top: 10%;
        box-sizing: border-box;
        margin: 0;
      }

      .logo {
        max-width: 100%;
      }

      p {
        margin: 10px 0;
      }

      #signup {
        display: flex;
        flex-direction: column;
      }
      
      .email {
        border: none;
        box-shadow: 0px 5px 10px 1px rgba(0,0,0,0.5);
        padding: 10px 20px;
        font-size: 20px;
        outline: none;
        margin: 10px;
      }

      .submit {
        position: relative;
        -webkit-appearance: none;
        border: none;
        box-shadow: 0px 5px 10px 1px rgba(0,0,0,0.5);
        padding: 10px 20px;
        font-size: 20px;
        outline: none;
        margin: 10px;
        cursor: pointer;  

        color: #fafafa;
        background: #1B1D23;
        transition: 0.15s ease-in-out;
        transition-property: background-color, color;
      }

      .submit:hover {
        color: #1B1D23;
        background: #fafafa;
      }

      h1, h2 {
        font-weight: lighter;
      }

      .signup-tagline {
        margin: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
